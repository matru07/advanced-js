<!DOCTYPE html>
<html>
    <head>
        <title>Functions</title>
    </head>
<body>


<p id="demo"></p>
<p id="demo1"></p>

<script>
//SELF INVOKING FUNCTION
 (function () {
   document.getElementById("demo").innerHTML = "Hello! Self invoked function";
 })();
 //ANONYMOUS FUNCTION
var s = function (a, b) {return a + b};
 var z = s(7, 8);
 alert(z);
 //CONSTRUCTOR FUNCTION
 var myFunction = new Function("a", "b", "return a * b");
 var s = myFunction(7, 5);
 alert(s);
//ARROW FUNCTION
const s = (s, y) => s + y;
document.getElementById("demo1").innerHTML = s(5, 5);
 </script>

</body>
</html>
